<!-- Renders Section Based on Content -->
{{ range .Data.Pages }}
<section id ="{{ .File.BaseFileName }}" class="container content-section text-center">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2">
			<br/>
			<h2>{{ .Title }}</h2>
			<br/>
			{{ .Content }}
			<br/>
		</div>
	</div>
</section>
{{ end }}
