<!-- Renders Section Based on Content -->
{{ $parity := "odd" }} {{ range $i, $e := .Data.Pages }}
<section id="{{ .File.BaseFileName }}" class="section-{{ if modBool $i 2  }}odd{{ else  }}even{{ end }}">
			<h1>{{ .Title }}</h1>
			<div class="section-content">
				{{ .Content }}
			</div>
</section>
{{ end }}
