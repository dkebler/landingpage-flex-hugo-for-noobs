<!-- Navigation -->
  <div id="nav-background">
    <div id="nav-container">
      <header id="nav-header">
        <a href="#hero" id="nav-logo">{{ .Site.Params.navbar.text | default .Site.Title }}</a>
        <div id="nav-menu-button"> <i class="fa fa-bars"></i></div>
      </header>
      <nav>
        <ul class="nav-ul hide-ul">
          {{ range .Data.Pages }}
          <li>
              <a class="nav-link" href="#{{ .File.BaseFileName }}">
                  {{ if isset .Params "link_text" }}
                      {{ index .Params "link_text" }}
                  {{ else  }}
                      {{ index .Title }}
                  {{ end }}
                </a>
          </li>
          {{ end }}
        </ul>
      </nav>
    </div>
  </div>
