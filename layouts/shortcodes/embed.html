<!-- Used for embedding iframes from sites like youtube and google -->
{{ if .IsNamedParams }}
<div class="box box--embed box--{{ .Get "type" }}">
    {{ with .Get "title" }}
    <div class="box__title">{{ . }}</div>
    {{ end }}
    {{ .Inner }}
    {{ with .Get "caption"}}
    <div class="box__caption">{{ . }}</div>
    {{ end }}
</div>
{{ else }}
<div class="box box--embed box--{{ .Get 0 }}">
    {{ .Inner }}
</div>
{{ end }}
