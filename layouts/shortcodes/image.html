{{ $path := "/images/" }}
{{ with $.Site.Params.imagespath }} {{ $path := ( . ) }}{{ end }}
<div class="box box--column box--image">
{{ with .Get "title" }}
  <div class="box__title">{{ . }}</div>
  {{ end }}
{{ with .Get "link"}}<a href="{{.}}">{{ end }}
<img src="{{ $path }}{{ .Get "filename" }}" />
{{ if .Get "link"}}</a>{{ end }}
{{ with .Get "caption"}}
<div class="box__caption">{{ . }}</div>
{{ end }}
</div>
